<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>I SON SPORTS</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body{
  background:#000;
  overflow-x:hidden;
}

/* ===== HERO ===== */
.hero{
  position:relative;
  width:100%;
  height:100vh;
  overflow:hidden;
}

/* Background image */
.hero img.bg{
  position:absolute;
  width:100%;
  height:100%;
  object-fit:cover;
  animation: zoomFade 2s ease forwards;
}

/* Overlay */
.hero::after{
  content:"";
  position:absolute;
  inset:0;
  background:radial-gradient(circle, rgba(255,200,120,0.18), rgba(0,0,0,0.92));
  z-index:1;
}

/* ===== CENTER COMPONENTS (ONE LINE) ===== */
.components{
  position:absolute;
  z-index:2;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  display:flex;
  gap:50px;
  align-items:center;
  justify-content:center;
  opacity:0;
  animation: fadeUp 1.5s ease forwards;
  animation-delay:1s;
}

/* Button style */
.components button{
  background:none;
  border:none;
  cursor:pointer;
  transition: transform 0.35s ease, filter 0.35s ease;
}

/* Hover animation */
.components button:hover{
  transform: translateY(-10px) scale(1.12);
  filter: drop-shadow(0 0 15px rgba(255,200,120,0.7));
}

/* SVG size */
.components img{
  width:110px;
  height:auto;
}

/* ===== Animations ===== */
@keyframes zoomFade{
  from{
    opacity:0;
    transform:scale(1.12);
  }
  to{
    opacity:1;
    transform:scale(1);
  }
}

@keyframes fadeUp{
  from{
    opacity:0;
    transform:translate(-50%,-40%);
  }
  to{
    opacity:1;
    transform:translate(-50%,-50%);
  }
}

/* ===== Mobile ===== */
@media(max-width:768px){
  .components{
    gap:25px;
  }

  .components img{
    width:80px;
  }
}
</style>
</head>

<body>

<section class="hero">
  <!-- Background -->
  <img src="images/Frame1.png" class="bg" alt="Background">

  <!-- Center Components -->
  <div class="components">
    <button>
      <img src="images/Component1.svg" alt="Component 1">
    </button>

    <button>
      <img src="images/Component2.svg" alt="Component 2">
    </button>

    <button>
      <img src="images/Component3.svg" alt="Component 3">
    </button>

    <button>
      <img src="images/Component4.svg" alt="Component 4">
    </button>
  </div>
</section>

</body>
</html>
