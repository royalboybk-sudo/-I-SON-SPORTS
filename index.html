<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>I SON SPORTS</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body{
  background:#000;
  overflow-x:hidden;
}

/* ===== TOP BAR ===== */
.topbar{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  z-index:10;
}

.topbar img{
  width:100%;
  height:auto;
  display:block;
}

/* Clickable areas (right side buttons) */
.nav-actions{
  position:absolute;
  top:0;
  right:0;
  height:100%;
  display:flex;
  align-items:center;
  gap:30px;
  padding-right:40px;
}

/* Invisible buttons */
.nav-actions a{
  display:block;
  width:90px;
  height:40px;
}

/* ===== HERO ===== */
.hero{
  position:relative;
  width:100%;
  height:100vh;
  overflow:hidden;
  padding-top:80px; /* top bar space */
}

/* Background */
.hero img.bg{
  position:absolute;
  width:100%;
  height:100%;
  object-fit:cover;
  animation: zoomFade 2s ease forwards;
}

/* Overlay */
.hero::after{
  content:"";
  position:absolute;
  inset:0;
  background:radial-gradient(circle, rgba(255,200,120,0.18), rgba(0,0,0,0.92));
  z-index:1;
}

/* ===== CENTER COMPONENTS ===== */
.components{
  position:absolute;
  z-index:2;
  top:50%;
  left:50%;
  transform:translate(-50%, -50%) translateY(40px);
  display:flex;
  gap:50px;
  align-items:center;
  justify-content:center;
  opacity:0;
  animation: fadeUp 1.5s ease forwards;
  animation-delay:1s;
}

.components button{
  background:none;
  border:none;
  cursor:pointer;
  transition: transform 0.35s ease, filter 0.35s ease;
}

.components button:hover{
  transform: translateY(-10px) scale(1.12);
  filter: drop-shadow(0 0 15px rgba(255,200,120,0.7));
}

.components img{
  width:110px;
}

/* ===== Animations ===== */
@keyframes zoomFade{
  from{opacity:0; transform:scale(1.12);}
  to{opacity:1; transform:scale(1);}
}

@keyframes fadeUp{
  from{opacity:0; transform:translate(-50%, -40%) translateY(40px);}
  to{opacity:1; transform:translate(-50%, -50%) translateY(40px);}
}

/* ===== Mobile ===== */
@media(max-width:768px){
  .components{
    gap:25px;
    transform:translate(-50%, -50%) translateY(20px);
  }

  .components img{
    width:80px;
  }

  .nav-actions{
    gap:15px;
    padding-right:15px;
  }

  .nav-actions a{
    width:70px;
    height:35px;
  }
}
</style>
</head>

<body>

<!-- ===== TOP BAR ===== -->
<div class="topbar">
  <img src="images/Component5.svg" alt="Top Navigation">

  <!-- Click areas only -->
  <div class="nav-actions">
    <a href="#"></a> <!-- HOME -->
    <a href="tel:+910000000000"></a> <!-- CALL US (number baad me change) -->
    <a href="https://wa.me/910000000000"></a> <!-- WHATSAPP -->
  </div>
</div>

<!-- ===== HERO SECTION ===== -->
<section class="hero">
  <img src="images/Frame1.png" class="bg" alt="Background">

  <div class="components">
    <button><img src="images/Component1.svg"></button>
    <button><img src="images/Component2.svg"></button>
    <button><img src="images/Component3.svg"></button>
    <button><img src="images/Component4.svg"></button>
  </div>
</section>

</body>
</html>
