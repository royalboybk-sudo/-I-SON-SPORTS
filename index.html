<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>I SON SPORTS</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

/* ===== BODY ===== */
body {
  background: black;
  overflow-x: hidden;
}

/* ===== HERO SECTION ===== */
.hero {
  position: relative;
  width: 100%;
  height: 100vh;
  overflow: hidden;
}

/* Background Image */
.hero img {
  position: absolute;
  width: 100%;
  height: 100%;
  object-fit: cover;
  animation: fadeZoom 2s ease forwards;
}

/* Dark overlay */
.hero::after {
  content: "";
  position: absolute;
  inset: 0;
  background: radial-gradient(circle, rgba(255,215,120,0.15), rgba(0,0,0,0.9));
}

/* Text */
.hero-text {
  position: absolute;
  z-index: 2;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  animation: fadeUp 1.5s ease forwards;
  animation-delay: 1s;
  opacity: 0;
}

.hero-text h1 {
  color: #f5c16c;
  font-size: 3.5rem;
  letter-spacing: 2px;
}

/* ===== ANIMATIONS ===== */
@keyframes fadeZoom {
  0% {
    opacity: 0;
    transform: scale(1.15);
  }
  100% {
    opacity: 1;
    transform: scale(1);
  }
}

@keyframes fadeUp {
  0% {
    opacity: 0;
    transform: translate(-50%, -30%);
  }
  100% {
    opacity: 1;
    transform: translate(-50%, -50%);
  }
}
</style>
</head>

<body>

<section class="hero">
  <img src="images/Frame 1.png" alt="Sports Equipments">
  <div class="hero-text">
    <h1>SPORTS EQUIPMENTS</h1>
  </div>
</section>

</body>
</html>
