<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I SON SPORTS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- TOP BAR -->
  <header class="top-bar">
    <img src="images/logo.png" class="logo">
    <span class="brand-name">I SON SPORTS</span>
  </header>

  <!-- HERO -->
  <section class="hero">
    <img src="images/Frame1.png" class="bg">

    <!-- SEARCH -->
    <div class="search-area">
      <input type="text" placeholder="Search equipment...">
    </div>

    <!-- TEXT -->
    <h1 class="choose-text">CHOOSE YOUR GAME</h1>

    <!-- COMPONENTS -->
    <div class="components">
      <button class="game-btn"><img src="images/Component1.svg"></button>
      <button class="game-btn"><img src="images/Component2.svg"></button>
      <button class="game-btn"><img src="images/Component3.svg"></button>
      <button class="game-btn"><img src="images/Component4.svg"></button>
    </div>
  </section>

</body>
</html>
