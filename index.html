<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>I SON SPORTS</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Arial, sans-serif;
}

body{
    background:#0b0b0b;
    color:white;
    overflow-x:hidden;
}

/* ===== TOP BAR ===== */
.topbar{
    width:100%;
    height:90px;
    display:flex;
    align-items:center;
    padding:0 40px;
    background:#000;
    position:fixed;
    top:0;
    left:0;
    z-index:100;
}

.topbar img{
    height:80px;
}

.topbar h1{
    margin-left:15px;
    font-size:36px;
    color:#4fc3f7; /* sky blue */
    letter-spacing:2px;
}

/* ===== SEARCH BAR ===== */
.search-section{
    margin-top:130px;
    display:flex;
    justify-content:center;
}

.search-section input{
    width:400px;
    padding:12px 20px;
    border-radius:30px;
    border:none;
    outline:none;
    font-size:16px;
}

/* ===== TITLE ===== */
.title{
    text-align:center;
    margin-top:30px;
    font-size:42px;
    font-weight:bold;
    letter-spacing:3px;
    background:linear-gradient(90deg,#ffffff,#ffd700);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
}

/* ===== COMPONENT BUTTONS ===== */
.components{
    margin-top:40px;
    display:flex;
    justify-content:center;
    gap:40px;
}

.components a{
    display:block;
    transition:0.3s ease;
}

.components img{
    width:160px;
}

.components a:hover{
    transform:translateY(-10px) scale(1.05);
}
</style>
</head>

<body>

<!-- TOP BAR -->
<div class="topbar">
    <img src="images/logo.png" alt="logo">
    <h1>I SON SPORTS</h1>
</div>

<!-- SEARCH -->
<div class="search-section">
    <input type="text" placeholder="Search sports equipment...">
</div>

<!-- TITLE -->
<div class="title">
    CHOOSE YOUR GAME
</div>

<!-- COMPONENT BUTTONS -->
<div class="components">
    <a href="#"><img src="images/Component1.svg"></a>
    <a href="#"><img src="images/Component2.svg"></a>
    <a href="#"><img src="images/Component3.svg"></a>
    <a href="#"><img src="images/Component4.svg"></a>
</div>

</body>
</html>
