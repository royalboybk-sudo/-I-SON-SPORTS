<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>I SON SPORTS</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body{
  background:#000;
  overflow-x:hidden;
}

/* ===== HERO SECTION ===== */
.hero{
  position:relative;
  width:100%;
  height:100vh;
  overflow:hidden;
}

/* Background Image */
.hero img{
  position:absolute;
  width:100%;
  height:100%;
  object-fit:cover;
  animation: zoomFade 2s ease forwards;
}

/* Golden dark overlay */
.hero::after{
  content:"";
  position:absolute;
  inset:0;
  background:radial-gradient(circle, rgba(255,200,120,0.18), rgba(0,0,0,0.92));
}

/* Center Text */
.hero-text{
  position:absolute;
  z-index:2;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  text-align:center;
  opacity:0;
  animation:textUp 1.5s ease forwards;
  animation-delay:1s;
}

.hero-text h1{
  color:#f4c46a;
  font-size:3.5rem;
  letter-spacing:3px;
}

/* ===== Animations ===== */
@keyframes zoomFade{
  from{
    opacity:0;
    transform:scale(1.12);
  }
  to{
    opacity:1;
    transform:scale(1);
  }
}

@keyframes textUp{
  from{
    opacity:0;
    transform:translate(-50%,-30%);
  }
  to{
    opacity:1;
    transform:translate(-50%,-50%);
  }
}
</style>
</head>

<body>

<section class="hero">
  <img src="images/Frame1.png" alt="Sports Equipments">
  <div class="hero-text">
    <h1>SPORTS EQUIPMENTS</h1>
  </div>
</section>

</body>
</html>
