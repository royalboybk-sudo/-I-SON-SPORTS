<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>I SON SPORTS</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body{
  background:#000;
  overflow-x:hidden;
}

/* ===== TOP BAR ===== */
.topbar{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:90px;                 /* slightly taller for 80px logo */
  z-index:100;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 40px;
  background:rgba(0,0,0,0.75);
  backdrop-filter: blur(6px);
}

/* Logo + Brand */
.logo{
  display:flex;
  align-items:center;
  gap:16px;
}

.logo img{
  height:80px;                 /* ✅ LOGO SIZE = 80px */
}

.logo span{
  color:#4fc3ff;               /* ✅ SKY BLUE */
  font-size:28px;
  font-weight:700;
  letter-spacing:2.5px;
}

/* Nav buttons */
.nav-buttons{
  display:flex;
  gap:22px;
}

.nav-buttons button{
  background:transparent;
  border:1px solid #4fc3ff;
  color:#4fc3ff;
  padding:8px 20px;
  border-radius:24px;
  cursor:pointer;
  font-size:14px;
  transition:all 0.3s ease;
}

.nav-buttons button:hover{
  background:#4fc3ff;
  color:#000;
  box-shadow:0 0 14px rgba(79,195,255,0.8);
}

/* ===== HERO ===== */
.hero{
  position:relative;
  width:100%;
  height:100vh;
  padding-top:90px;            /* match topbar height */
  overflow:hidden;
}

.hero img.bg{
  position:absolute;
  width:100%;
  height:100%;
  object-fit:cover;
  animation: zoomFade 2s ease forwards;
}

.hero::after{
  content:"";
  position:absolute;
  inset:0;
  background:radial-gradient(circle, rgba(255,200,120,0.18), rgba(0,0,0,0.92));
  z-index:1;
}

/* Center components */
.components{
  position:absolute;
  z-index:2;
  top:50%;
  left:50%;
  transform:translate(-50%, -50%) translateY(40px);
  display:flex;
  gap:50px;
  align-items:center;
  opacity:0;
  animation: fadeUp 1.5s ease forwards;
  animation-delay:1s;
}

.components button{
  background:none;
  border:none;
  cursor:pointer;
  transition: transform 0.35s ease, filter 0.35s ease;
}

.components button:hover{
  transform: translateY(-10px) scale(1.12);
  filter: drop-shadow(0 0 15px rgba(79,195,255,0.7));
}

.components img{
  width:110px;
}

/* Animations */
@keyframes zoomFade{
  from{opacity:0; transform:scale(1.12);}
  to{opacity:1; transform:scale(1);}
}

@keyframes fadeUp{
  from{opacity:0; transform:translate(-50%, -40%) translateY(40px);}
  to{opacity:1; transform:translate(-50%, -50%) translateY(40px);}
}

/* Mobile */
@media(max-width:768px){
  .topbar{ padding:0 20px; height:75px; }
  .hero{ padding-top:75px; }

  .logo img{ height:55px; }
  .logo span{ font-size:20px; letter-spacing:1.5px; }

  .nav-buttons{ gap:10px; }
  .nav-buttons button{ padding:6px 14px; font-size:12px; }

  .components{
    gap:25px;
    transform:translate(-50%, -50%) translateY(20px);
  }
  .components img{ width:80px; }
}
</style>
</head>

<body>

<!-- TOP BAR -->
<div class="topbar">
  <div class="logo">
    <img src="images/logo.png" alt="I SON SPORTS">
    <span>I SON SPORTS</span>
  </div>

  <div class="nav-buttons">
    <button>Home</button>
    <button>Call Us</button>
    <button>WhatsApp Us</button>
  </div>
</div>

<!-- HERO -->
<section class="hero">
  <img src="images/Frame1.png" class="bg" alt="Background">

  <div class="components">
    <button><img src="images/Component1.svg"></button>
    <button><img src="images/Component2.svg"></button>
    <button><img src="images/Component3.svg"></button>
    <button><img src="images/Component4.svg"></button>
  </div>
</section>

</body>
</html>
