<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cricket Products | I SON SPORTS</title>

<style>
  body{
    margin:0;
    font-family:Arial, Helvetica, sans-serif;
    background:#000;
    color:#fff;
  }

  header{
    height:80px;
    display:flex;
    align-items:center;
    padding:0 16px;
    background:#000;
    border-bottom:1px solid #333;
  }

  header a{
    color:#4fc3ff;
    text-decoration:none;
    font-size:18px;
    font-weight:bold;
  }

  h1{
    text-align:center;
    margin:26px 0 10px;
    letter-spacing:3px;
  }

  .products{
    display:grid;
    grid-template-columns:repeat(2,1fr);
    gap:18px;
    padding:18px;
  }

  .card{
    background:#111;
    border-radius:14px;
    padding:12px;
    position:relative;
    text-align:center;
  }

  /* OFFER BADGE */
  .badge{
    position:absolute;
    top:10px;
    left:10px;
    background:gold;
    color:#000;
    font-size:12px;
    font-weight:900;
    padding:4px 8px;
    border-radius:6px;
  }

  .card img{
    width:100%;
    border-radius:10px;
  }

  .card p{
    margin:10px 0 4px;
    font-weight:bold;
    font-size:14px;
  }

  .price{
    font-size:15px;
    margin-bottom:6px;
  }

  .price span{
    color:#aaa;
    text-decoration:line-through;
    margin-right:6px;
  }

  .order-btn{
    display:block;
    margin-top:6px;
    padding:10px;
    background:#25D366;
    color:#000;
    font-weight:900;
    text-decoration:none;
    border-radius:8px;
  }

  .order-btn:active{
    transform:scale(0.96);
  }
</style>
</head>

<body>

<header>
  <a href="index.html">← Back</a>
</header>

<h1>CRICKET EQUIPMENTS</h1>

<div class="products">

  <!-- PRODUCT 1 -->
  <div class="card">
    <div class="badge">10% OFF</div>
    <img src="images/bat.jpg.webp">
    <p>Cricket Bat</p>
    <div class="price">
      <span>₹2200</span> ₹1999
    </div>
    <a class="order-btn"
       href="https://wa.me/919693644135?text=I want to buy Cricket Bat at ₹1999"
       target="_blank">
       WhatsApp Order
    </a>
  </div>

  <!-- PRODUCT 2 -->
  <div class="card">
    <div class="badge">BEST SELLER</div>
    <img src="images/gloves.jpj.jpg">
    <p>Batting Gloves</p>
    <div class="price">
      <span>₹900</span> ₹749
    </div>
    <a class="order-btn"
       href="https://wa.me/919693644135?text=I want to buy Batting Gloves at ₹749"
       target="_blank">
       WhatsApp Order
    </a>
  </div>

</div>

</body>
</html>
